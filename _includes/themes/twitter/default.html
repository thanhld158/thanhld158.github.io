<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/1.4.0/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        {{ content }}
      </div>

      <footer style="text-align: center;">
        <p>Copyright &copy; {{ site.time | date: '%Y' }} Thanh Le</p>
        <span> 
          <a href="https://twitter.com/mrthanhld" target="_blank"> <img src="/images/twitter.png" width="32" height="32" /></a>
        </span>

        <span>
          <a href="https://github.com/thanhld158" target="_blank"> <img src="/images/github.png" width="32" height="32"/></a>
        </span>

        <span>
          <a href="https://vn.linkedin.com/pub/duy-thanh-le/75/552/b10" target="_blank"> <img src="/images/linkedin.png" width="30" height="30"/></a>
        </span>

        <span>
          <a href="https://www.quora.com/Duy-Thanh-Le" target="_blank"> <img src="/images/quora.png" width="30" height="30"/></a>
        </span>

      </footer>

    </div> <!-- /container -->

    {% include JB/analytics %}
  </body>
</html>
